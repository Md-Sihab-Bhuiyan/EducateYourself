<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-yellow-700 min-h-screen flex flex-col justify-center items-center gap-8">
        <div class="flex items-center gap-3">
            <img class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20" src="assets/Ideation.jpg" alt="">
            <h1 class="font-bold text-2xl">Ideation</h1>
        </div>

        <div class="flex flex-col gap-5 p-10 w-full lg:w-1/2 mx-auto">
            <textarea placeholder="Write your idea here"
                class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg focus:outline-none focus:border-blue-500 h-40 resize-none"
                maxlength="2000"></textarea>

            <div class="text-right text-gray-500">
            </div>

            <button class="btn btn-md">Submit</button>
        </div>

    </div>
</body>
</html>
